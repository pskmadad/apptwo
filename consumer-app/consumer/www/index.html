<!DOCTYPE html>
<html>
    <head>
		<!-- Good default declaration:
			* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
			* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
			* Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
				* Enable inline JS: add 'unsafe-inline' to default-src
				* Enable eval(): add 'unsafe-eval' to default-src
		-->
		<!--<meta http-equiv="Content-Security-Policy"
              content="default-src 'self' 'unsafe-eval' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline';">-->

		<!-- Allow requests to foo.com -->
		<!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' foo.com">-->

		<!-- Enable all requests, inline styles, and eval() -->
		<meta http-equiv="Content-Security-Policy"
              content="default-src 'self' 'unsafe-eval';
                        script-src 'self' 'unsafe-eval';
                        img-src * ;">

		<!-- Allow XHRs via https only -->
		<!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' https:">-->

		<!-- Allow iframe to https://cordova.apache.org/ -->
		<!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' https://cordova.apache.org">-->

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/global.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />

        <script type="text/javascript" src="cordova.js"></script>

        <!-- Javascript -->
        <!-- You cant have inline JS code in index.html -->
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>

        <!-- Common JS -->
        <!--<script type="text/javascript" src="js/common/database.js"></script>-->

        <script type="text/javascript" src="js/loadObject.js"></script>

		<!-- All Pages -->
		<script type="text/javascript" src="js/page/landing.js"></script>
		<script type="text/javascript" src="js/page/products.js"></script>

        <!-- All Adapters -->
        <!--<script type="text/javascript" src="js/domain/consumer.js"></script>-->

        <title>Apna Bag</title>
    </head>
    <body>
	<div data-role="page" class="login" id="login" > 
		<div data-role="header"><h1></h1></div> 
		<div data-role="content">
			<input type="text" id="pNumber" placeholder="Enter Phone Number" class="phone-no"/> <!--class="enable" "error" -->
			<input type="text" id="pCode" placeholder="Enter Pin Code" class="pin-code" /> <!--class="enable" "error" -->
			<input type="button" id="proceed" value="Continue &#187;" />
		</div> 
		<div data-role="footer"></div> 
	</div> 

 
		<div data-role="page" id="productList">
				test
		</div>

    </body>
</html>
